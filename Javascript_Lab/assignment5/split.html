<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		var sent = "javascript is very easy to learn";

		wordarr = sent.split(" ");

		for(i=0;i<wordarr.length;i++){
			document.writeln(wordarr[i]+"<br>");
		}
		
		document.writeln("<strong> After Sorting </strong> <br>");
		var wordarr1 = wordarr.sort();
		for(i=0;i<wordarr1.length;i++){
			document.writeln(wordarr1[i]+"<br>");
		}
	</script>
</head>
<body>

</body>
</html>
