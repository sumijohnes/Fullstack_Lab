<!DOCTYPE html>
<html>
<head>
	<title> Main Window </title>
	<script type="text/javascript">
		function openNew(){
			newwin = window.open("newwin.html","newone", "width=300; height=400; toolbar=no");
		}
		function closeWin(){
			newwin.close();
		}
	</script>
</head>
<body>
	<font color="red" size="5"> Main Window </font>
	<input type="button" value=" Open " name="" onclick="openNew()">
	<input type="button" value=" Close " name="" onclick="closeWin()">

</body>
</html>
