<!DOCTYPE html>

<head>
	<title></title>
	<script type="text/javascript">
		function findAvg(){
			
			var sum = 0;
			for(i=0;i<arguments.length;i++){
				
			sum = sum + arguments[i];
		}
		avg = sum/(arguments.length);
		document.write("Average of Given Numbers: "+avg);
		}
		findAvg(10,20,30);


		
	</script>

</head>
